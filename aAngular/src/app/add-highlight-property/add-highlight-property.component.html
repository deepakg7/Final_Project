<div class="main-body">
    
    <mat-expansion-panel class="expansion" (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header class="header">
        <mat-panel-description class="addProperty">
          Add Featured Properties
        </mat-panel-description>
      </mat-expansion-panel-header>

      <h2>Existing Property Images</h2>
      <div class="existing">
        <div class="container">
            <mat-card class="card">
                <mat-card-header>
                  <mat-card-title>Property Name</mat-card-title>
                  <mat-card-subtitle>Property Description</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                  <button mat-button [disabled]="showAddexists">Add</button>
                  <button mat-button [disabled]="showRemoveexists">Remove</button>
                </mat-card-actions>
              </mat-card>
        </div> 
    </div>
    <h2>Add Property Images</h2>
    <div class="existing">
        
          <div class="container">
            <mat-card class="card" *ngFor="let prop of property">
              <img class="image" mat-card-image [src]="getImageSource(prop.image)" alt="Photo of a Shiba Inu">
                <mat-card-header>
                  <mat-card-title>{{prop.property_name}}</mat-card-title>
                  <mat-card-subtitle>{{prop.desc}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                  <button mat-button [disabled]="showAdd">Add</button>
                  <button mat-button [disabled]="showRemove">Remove</button>
                </mat-card-actions>
              </mat-card>
          </div>   
      </div>
      <div class="d-grid gap-2">
        <button id="submit" type="submit" class="btn btn-primary">Done</button>
      </div>
    </mat-expansion-panel>
    </div>
