   <div class="container">

    <div class="left-half">
  
      <h1><b>Get Free Consultation</b></h1>
  
    </div>
  
    <div class="right-half">
  
      <form (ngSubmit)="onSubmit()" [formGroup]="consultForm">
  
        <div class="form-group">
  
          <label for="fname">First Name</label>
  
          <input type="text" id="fname" placeholder="Enter First Name" name="fname" formControlName="fname">
  
          <div *ngIf="consultForm.get('fname')?.invalid && (consultForm.get('fname')?.dirty || consultForm.get('fname')?.touched)" class="error-message">
  
            <div *ngIf="consultForm.get('fname')?.errors?.['required']">First Name is required.</div>
  
          </div>
  
        </div>
  
  
  
  
        <div class="form-group">
  
          <label for="lname">Last Name</label>
  
          <input type="text" id="lname" placeholder="Enter last Name" name="lname" formControlName="lname">
  
          <div *ngIf="consultForm.get('lname')?.invalid && (consultForm.get('lname')?.dirty || consultForm.get('lname')?.touched)" class="error-message">
  
            <div *ngIf="consultForm.get('lname')?.errors?.['required']">Last Name is required.</div>
  
          </div>
  
        </div>
  
  
  
  
  
        <div class="form-group">
  
          <label for="email">Email ID</label>
  
          <input type="email" id="email" placeholder="Enter Email Id" formControlName="email">
  
        </div>
  
  
  
  
       
  
        <div class="b1">
  
          <button class="btn btn-primary" type="submit">Get Consultation</button>
  
          <br><br>
  
        </div>
  
      </form>
  
    </div>
  
  </div>
