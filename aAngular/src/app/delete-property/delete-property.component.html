<div class="container">
    <h1>Update Property</h1>
    <div class="input-container">
      <input type="text" [(ngModel)]="searchValue" class="search-input" placeholder="Search">
      <button class="search-button" (click)="search()">Search</button>
    </div>
      <table class="rwd-table">

          <tr>
            <th>Property ID</th>
            <th>Property Name</th>
            <th>Agent Name</th>
            <th>Category</th>
            <th>BHK</th>
            <th>Location</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let property of filteredProperties">
            <td data-th="Property ID">
              {{ property.property_id }}
            </td>
            <td data-th="Property Name">
              {{ property.property_name }}
            </td>
            <td data-th="Agent ID">
              {{ property.agentName }}
            </td>
            <td data-th="Category">
              {{ property.category }}
            </td>
            <td data-th="BHK">
              {{ property.bedroom }}
            </td>
            <td data-th="Location">
